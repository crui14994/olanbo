    <meta data-n-head="true" data-hid="keywords" name="keywords" content="">
    <meta name="description" content="" />
    <title>立即加入-欧朗博</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.7.0/animate.min.css">
    <!-- /字体样式文件 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1218548_unporo92sek.css">

      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    <![endif]-->

            if (curProtocol === 'https') {

</head>

<body>
    <div id="app" style="opacity: 0;">
        #include("../../common/mobileNav.html")
        <div class="container-box join">
            <div class="header_box">
                #include("../../common/header.html")
            </div>
            <!-- banner -->
            <section class="part01 container-fuild">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <!-- <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol> -->
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="hidden-sm hidden-md hidden-lg" src="../../assets/images/cooperate/cooperate.png" alt="欧朗博">
                            <img class="hidden-xs" src="../../assets/images/cooperate/cooperate.png" alt="欧朗博">
                            <div class="banner-box text-center">
                                <p>期待与您的合作</p>
                                <p>为追求高品质生活的人士打造全宅智能控制系统，实现智能照明、智能安防、智能控制、影音娱乐四大系统的各种</p>
                                <p><a href="/join.html">立即加入</a></p>
                            </div>
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <div class="carousel-small">
                        <div class="carousel-btn">
                            <!-- <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                                <span class="iconfont icon-return"></span></a>
                            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                                <span class="iconfont icon-next02"></span>
                            </a> -->
                        </div>

                    </div>

                </div>
            </section>

            <section class="part02 container">
                <div class="p1-box">
                    <div class="p1-txt text-center">
                        <p>
                            填写以下信息，工作人员会在2个工作日内与您联系。
                        </p>
                        <p>
                            欧朗博期待与您的合作！
                        </p>
                    </div>
                    <div class="p1-from">
                        <form class="form-horizontal" id="joinFrom" role="form" autocomplete="off">
                            <div class="form-group form-group-lg">
                                <label class="col-sm-4 control-label" for="name">
                                    <span class="tip">*</span>
                                    联系人姓名
                                </label>
                                <div class="col-sm-5 form-item">
                                    <input v-on:input="nameVal" v-model.trim="joinFrom.name" class="form-control" type="text" id="name" name="name"
                                        placeholder="请输入联系人姓名">
                                    <p v-text="ruls.nameMsg"></p>
                                </div>

                            </div>
                            <div class="form-group form-group-lg">
                                <label class="col-sm-4 control-label" for="tel">
                                    <span class="tip">*</span>
                                    联系电话
                                </label>
                                <div class="col-sm-5 form-item">
                                    <input v-on:input="telVal" v-model.trim="joinFrom.tel" class="form-control" type="text" id="tel" name="tel"
                                        placeholder="请输入联系电话">
                                    <p  v-text="ruls.telMsg"></p>
                                </div>
                            </div>
                            <div class="form-group form-group-lg">
                                <label class="col-sm-4 control-label" for="company">
                                    <span class="tip">*</span>
                                    公司名称
                                </label>
                                <div class="col-sm-5 form-item">
                                    <input v-on:input="companyVal" v-model.trim="joinFrom.company" class="form-control" type="text" id="company" name="phone"
                                        placeholder="请输入公司名称">
                                    <p v-text="ruls.companyMsg"></p>
                                </div>
                            </div>
                            <div class="form-group form-group-lg">
                                <label class="col-sm-4 control-label" for="proName">
                                    <span class="tip">*</span>
                                    所在省份
                                </label>
                                <div class="col-sm-5 form-item">
                                    <select v-on:blur="provinceVal" v-model.trim="joinFrom.province" class="form-control input-lg  province focus" id="province" name="province">
                                        <option :value="null">请选择所在省份</option>
                                        <option v-for="(item,index) in province" :key="index" v-text="item" :value="item"></option>
                                    </select>
                                    <p v-text="ruls.provinceMsg"></p>
                                </div>
                            </div>
                            <div class="form-group form-group-lg">
                                <label class="col-sm-4 control-label" for="address">
                                    <span class="tip">*</span>
                                    详细地址
                                </label>
                                <div class="col-sm-5 form-item">
                                    <input v-on:input="addressVal" v-model.trim="joinFrom.address" class="form-control" type="text" id="address" name="address"
                                        placeholder="请输入公司详细地址">
                                    <p v-text="ruls.addressMsg"></p>
                                </div>
                            </div>

                            <div class="form-group form-group-lg">
                                <label class="col-sm-4 control-label" for="msgInfo">
                                    <span class="tip">*</span>
                                    留言内容
                                </label>
                                <div class="col-sm-5 form-item">
                                    <textarea v-on:input="msgInfoVal" v-model.trim="joinFrom.msgInfo" class="form-control" rows="8" id="msgInfo" name="msgInfo" placeholder="请输入留言内容" style="height: auto;padding: 10px;"></textarea>
                                    <p v-text="ruls.msgInfoMsg"></p>
                                </div>
                            </div>


                            <div class="form-group form-group-lg">
                                <div class="col-sm-2 col-sm-offset-5">
                                    <a class="sub" @click="fromVal" >立即提交</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <div class="footer_box">
                #include("../../common/footer.html")
            </div>
        </div>

    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 解决ie9下数据请求失败的问题 -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.staticfile.org/wow/1.1.2/wow.min.js"></script>
</body>

</html>
