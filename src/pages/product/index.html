<html>

    <meta data-n-head="true" data-hid="keywords" name="keywords" content="">
    <meta name="description" content="" />
    <title>智能商品-欧朗博</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.7.0/animate.min.css">
    <!-- /字体样式文件 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1218548_unporo92sek.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?01e71bd40b59268915edbd7bacfd4ce0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

    </script>
    <script>
        (function () {
            var bp = document.createElement('script');
            var curProtocol = window.location.protocol.split(':')[0];
            if (curProtocol === 'https') {
                bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
            }
            else {
                bp.src = 'http://push.zhanzhang.baidu.com/push.js';
            }
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(bp, s);
        })();
    </script>
</head>

<body>
    <div id="app" style="opacity: 0;">
        #include("../../common/mobileNav.html")
        <div class="container-box product">
            <div class="header_box">
                #include("../../common/header.html")
            </div>
            <!-- banner -->
            <section class="part01 container-fuild">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <!-- <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol> -->
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active crs-item">
                            <img class="hidden-sm hidden-md hidden-lg" src="../../assets/images/product/banner@2x.png" alt="欧朗博">
                            <img class="hidden-xs" src="../../assets/images/product/banner@2x.png" alt="欧朗博">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <div class="carousel-small">
                        <div class="carousel-btn">
                            <!-- <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                                <span class="iconfont icon-return"></span></a>
                            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                                <span class="iconfont icon-next02"></span>
                            </a> -->
                        </div>

                    </div>

                </div>
            </section>

            <!-- 面包屑 -->
            <section class="part02">
                <div class="container-fuild">
                    <span>我的位置 &nbsp;： &nbsp;</span>
                    <ul class="breadcrumb">
                        <li><a href="/">智慧首页</a></li>
                        <li class="active"><a href="/product.html">智慧产品</a></li>
                    </ul>
                </div>
            </section>
            <!-- 导航 内容-->
            <section class="part03">
                <div class="container-fuild ">
                    <ul class="part03-nav wow fadeInUp">
                        <li :class="{'nav-active':sysTypeId===null}" @click="checkSysType(null)">全部</li>
                        <li :class="{'nav-active':item.id===sysTypeId}" v-for="(item,index) in SysType" :key="index"
                            v-text="item.typeName" @click="checkSysType(item.id)"></li>
                    </ul>
                    <!-- //数据内容 -->
                    <div class="row wow fadeInUp">
                        <div v-show = "!svgIsShow" class="col-xs-6 col-sm-4 p3-item" v-for="(item,index) in activeData" :key="index">
                            <div class="p3-item-img">
                                <img class="img-responsive lazyload" :src="item.logoPath" :alt="item.devName">
                                <a :href="'/details.html?id='+item.id"><span class="iconfont icon-jia"></span></a>
                            </div>
                            <div class="p3-item-layout text-center ">
                                <h5><a :href="'/details.html?id='+item.id" v-text="item.devName"></a></h5>
                                <p v-text="item.desc"></p>
                            </div>
                        </div>

                        <!-- svg -->
                        <div class="svg" v-show = "svgIsShow">
                            <img src="../../assets/images/loading.svg" width="40" alt="">
                        </div>
                    </div>

                </div>
            </section>
            <!-- 分页 -->
            <section class="part04">
                <div class="container text-center" v-show="total===0">
                    <p>暂无数据</p>
                </div>
                <div class="container text-center" v-show="total!==0">
                    <ul class="pagination ">
                        <li :class="{active:nowPage==item}" v-for="(item,index) in totalPage"><a @click="goToPage(item)"
                                v-text="item"></a></li>

                        <li class="aria"><a @click="prevPage">上一页</a></li>
                        <li class="aria"><a @click="nextPage">下一页</a></li>
                    </ul>
                </div>
            </section>

            <div class="footer_box">
                #include("../../common/footer.html")
            </div>
        </div>

    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.staticfile.org/wow/1.1.2/wow.min.js"></script>

</body>

</html>
